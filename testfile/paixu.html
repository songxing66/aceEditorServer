<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
<script type="text/javascript">
      function test(){  
    
   var array=[20,10,4,18,7,3];  
   var temp=0;  
   document.writeln("排序前:"+array+"</br>");  
   for(var i=0;i<array.length-1;i++)  
   {  
      	console.log("第"+(i+1)+"位开始循环");
       for(var j=i+1;j<array.length;j++)  
       { 
       	console.log("和内部第"+(j+1)+"位比较");
       		console.log(array[i]+"比较"+array[j])
         if(array[i]>array[j])  
         {  
         	 
             temp=array[i];  
             console.log(temp+"大");
              console.log("第"+(i+1)+"位的"+array[i]+"与第"+(j+1)+"位的"+array[j]+"交换");
             array[i]=array[j];  
          console.log(temp+"变成"+"第"+(j+1)+"位");
             array[j]=temp;  
           
         }  
       }  
        var m=i+1;  
        document.write("第"+m+"次排序:"+array+"</br>");  
       }  
      document.writeln("排序后:"+array+"</br>");  
   }  
   
    </script>
   

  
 <input type="button" value="测试" onclick="test();" /> 
</body>
</html>
